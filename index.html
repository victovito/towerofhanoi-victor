<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Torre de Hanoi</title>
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="main.css">
</head>
<body onload="start()">
    <canvas id="canvas"></canvas>
    <script src="utils.js"></script>
    <script src="main.js"></script>
    <script src="game.js"></script>
    <script src="solver.js"></script>
    <audio src="woodsfx.mp3" id="woodsfx" style="display: none;"></audio>
    <audio src="partyhorn.mp3" id="partyhorn" style="display: none;"></audio>
    <div class="hud" id="numberOfDisks">
        <button id="ndB" style="left: 0%" onclick="changeNoD(-1)">-</button>
        <a id="ndA">3</a>
        <button id="ndB" style="right: 0%" onclick="changeNoD(1)">+</button>
        <button id="ndAB" onclick="reloadHanoi()">Aplicar</button>
    </div>
    <div class="hud" id="bottom">
        <button class="bottomButton" id="solveButton" onclick="Solver.main.solve()">Resolver</button>
        <button class="bottomButton" id="resetButton" onclick="Hanoi.main.setHanoi()">Resetar</button>
    </div>
    <div id="timer"></div>
</body>
</html>
